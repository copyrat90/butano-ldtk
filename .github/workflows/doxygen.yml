name: API Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout butano-ldtk
        uses: actions/checkout@v4
        with:
          path: butano-ldtk

      - name: Checkout m.css
        uses: actions/checkout@v4
        with:
          repository: mosra/m.css
          path: m.css

      - name: Install Doxygen
        uses: ssciwr/doxygen-install@v1

      - name: Setup Python3
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install jinja2 Pygments

      - name: Generate docs
        run: m.css/documentation/doxygen.py butano-ldtk/docs/conf.py

      - name: Add .nojekyll
        run: touch butano-ldtk/docs/build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: butano-ldtk/docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
